<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomico - Started</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/4d9-54c-4d9.css" />
    <link rel="stylesheet" href="/assets/a3e-ab1-a3e.css" />
    <script async type="module" src="/assets/9d2-a45-9d2.js"></script>
  </head>
  <body>
    <main class="formilk_theme page">
      <section class="section">
        <div class="section_content">
          <h1>Welcome to formilk</h1>
          <p>
            Un DS minimalista, creado con el poder de Atomico y amigable con el
            LightDOM
          </p>
          <h2>Inputs</h2>

          <h3>Input basico</h3>
          <formilk-input
            type="text"
            name="every"
            placeholder="Content..."
          ></formilk-input-basic>

          <h3>Input slot</h3>
          <formilk-input-basic type="text" name="every" placeholder="Content...">
            <span>Your Name?</span>
          </formilk-input-basic>

          <h3>Input slot=icon</h3>
          <formilk-input-basic type="text" name="every" placeholder="Content...">
            <formilk-icon slot="icon" type="user"></formilk-icon>
          </formilk-input-basic>

          <h3>Input slot=icon + slot</h3>
          <formilk-input-basic type="text" name="every" placeholder="Content...">
            <formilk-icon slot="icon" type="user"></formilk-icon>
            <span>User</span>
          </formilk-input-basic>

          <h2>input-checkbox</h2>
          <formilk-input-checkbox></formilk-input-checkbox>
          <formilk-input-checkbox checked></formilk-input-checkbox>

          <h2>input-radio</h2>
          <formilk-input-radio></formilk-input-radio>
          <formilk-input-radio checked></formilk-input-radio>

          <h2>input-toggle</h2>
          <formilk-input-toggle></formilk-input-toggle>
          <formilk-input-toggle checked></formilk-input-toggle>

          <h2>button slot</h2>
          <formilk-button><strong>Button</strong></formilk-button>
          <h2>button slot=icon</h2>
          <formilk-button
            ><formilk-icon slot="icon" type="closed"></formilk-icon
          ></formilk-button>
          <formilk-button
            ><formilk-icon slot="icon" type="user"></formilk-icon
          ></formilk-button>
        </div>
      </section>
    </main>
  </body>
</html>
