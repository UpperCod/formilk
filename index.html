<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formilk</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                margin: 0px;
                width: 100%;
                height: 100%;
            }
            body {
                font-family: "Poppins", sans-serif;
                background: #f1f1f9;
                font-size: 14px;
            }
            :root {
                --doc-preview--bg: #e0f1ee;
            }
        </style>
        <script type="module" src="./src/components.js"></script>
        <script type="module" src="./doc/doc.js"></script>
    </head>
    <body>
        <doc-container>
            <img src="./doc/logo.svg" alt="logo" width="120px" slot="brand" />
            <doc-group label="Tutorial">
                <doc-source
                    path="/"
                    label="Welcome"
                    load="/doc/welcome.md"
                ></doc-source>
                <doc-source
                    path="/customization"
                    label="Customization"
                    load="/doc/customization.md"
                ></doc-source>
                <doc-source
                    path="/inheritance"
                    label="Inheritance"
                    load="/doc/inheritance.md"
                ></doc-source>
            </doc-group>
            <doc-group label="Componentes">
                <doc-source
                    label="fm-button"
                    path="/components/fm-button"
                    load="/doc/fm-button.md"
                ></doc-source>
                <doc-source
                    label="fm-input-basic"
                    path="/components/fm-input-basic"
                    load="/doc/fm-input-basic.md"
                ></doc-source>
                <doc-source
                    label="fm-input-checkbox"
                    path="/components/fm-input-checkbox"
                    load="/doc/fm-input-checkbox.md"
                ></doc-source>
                <doc-source
                    label="fm-input-radio"
                    path="/components/fm-input-radio"
                    load="/doc/fm-input-radio.md"
                ></doc-source>
                <doc-source
                    label="fm-input-switch"
                    path="/components/fm-input-switch"
                    load="/doc/fm-input-switch.md"
                ></doc-source>
                <doc-source
                    label="fm-input-color"
                    path="/components/fm-input-color"
                    load="/doc/fm-input-color.md"
                ></doc-source>
                <doc-source label="fm-card" load="/doc/fm-card.md"></doc-source>
                <doc-source
                    label="fm-input-select"
                    path="/components/fm-input-select"
                    load="/doc/fm-input-select.md"
                ></doc-source>
                <doc-source
                    label="fm-alert"
                    path="/components/fm-alert"
                    load="/doc/fm-alert.md"
                ></doc-source>
            </doc-group>
            <doc-group label="Tokens">
                <doc-source
                    path="/tokens/colors"
                    label="Colors"
                    load="/doc/tokens-colors.md"
                ></doc-source>
                <doc-source
                    path="/tokens/card"
                    label="Card"
                    load="/doc/tokens-card.md"
                ></doc-source>
                <doc-source
                    path="/tokens/input"
                    label="Input"
                    load="/doc/tokens-input.md"
                ></doc-source>
            </doc-group>
        </doc-container>
    </body>
</html>
