<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formilk</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                margin: 0px;
                width: 100%;
                height: 100%;
            }
            body {
                font-family: "Poppins", sans-serif;
                font-size: 14px;
            }
            p {
                font-size: 14px;
            }
        </style>
        <script type="module" src="./src/components.js"></script>
        <script type="module" src="./doc/doc.js"></script>
    </head>
    <body>
        <doc-container>
            <doc-header>
                <img
                    src="./doc/logo.svg"
                    alt="logo"
                    width="120px"
                    slot="brand"
                />
                <a href="https://github.com/atomicojs/formilk" ignore>Github</a>
                <a href="https://t.co/GOwj7XKrvy?amp=1" ignore>Discord</a>
            </doc-header>
            <doc-aside>
                <doc-group label="Tutorial">
                    <doc-source
                        href="/"
                        label="Welcome"
                        src="/doc/welcome.md"
                    ></doc-source>
                    <doc-source
                        href="/customization"
                        label="Customization"
                        src="/doc/customization.md"
                    ></doc-source>
                    <doc-source
                        href="/inheritance"

                    ></doc-source>
                </doc-group>
                <doc-group label="Componentes">
                    <doc-source

                    ></doc-source>
                    <doc-source

                    ></doc-source>
                    <doc-source

                    ></doc-source>
                    <doc-source

                    ></doc-source>
                    <doc-source
                        label="fm-input-switch"
                        href="/components/fm-input-switch"
                        src="/doc/fm-input-switch.md"
                    ></doc-source>
                    <doc-source
                        label="fm-input-color"
                        href="/components/fm-input-color"
                        src="/doc/fm-input-color.md"
                    ></doc-source>
                    <doc-source

                        src="/doc/fm-card.md"
                    ></doc-source>
                    <doc-source

                    ></doc-source>
                    <doc-source

                    <doc-source

                    <doc-source

                    ></doc-source>
                    <doc-source

                    ></doc-source>
                    <doc-source

                        href="/components/fm-tooltip"
                        src="/doc/fm-tooltip.md"
                    ></doc-source>
                </doc-group>
                <doc-group label="Tokens">
                    <doc-source

                    ></doc-source>

                    <doc-source

                    ></doc-source>

            <doc-content></doc-content>
        </doc-container>

</html>
